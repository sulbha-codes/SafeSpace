    1. This page allows users to report unsafe areas or incidents.

<!-- Dynamic list of reported areas -->
<h3>Reported Unsafe Areas</h3>

  <!-- ðŸ“„ Report Form Section -->
  <main class="form-section">
    <h2>Report an Unsafe Area</h2>

<!-- Report form -->
    <form>
      <!-- Optional user name -->
      <label for="name">Name (optional):</label>
      <input type="text" id="name" placeholder="Your name" />

<!-- Location input -->
      <label for="location">Location of Incident:</label>
      <input type="text" id="location" placeholder="Area, Street, City" />

<!-- Type of incident selection -->
      <label for="type">Type of Incident:</label>
      <select id="type">
        <option>Harassment</option>
        <option>Stalking</option>
        <option>Unsafe Lighting</option>
        <option>Transport Issue</option>

      </select>

<!-- Description textarea -->
      <label for="details">Description:</label>
      <textarea id="details" rows="5" placeholder="Describe what happened..."></textarea>

<!-- Photo upload with preview -->
      <label for="photo">Upload Photo (optional):</label>
      <input type="file" id="photo" />
      <img id="photopreview" style="display:none; max-width: 200px; margin-top: 10px;" alt="photopreview">
